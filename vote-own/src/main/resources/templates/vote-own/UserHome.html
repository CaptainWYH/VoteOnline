<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>用户主界面</title>
	</head>
	<body>
	<div id="container-sm">
		<!-- 顶部 -->
		<div class="container">
			<div class="row">

				<div class="col-md-3">
					<img th:src="@{/img/LOGO.png}" class="img-responsive" alt="Responsive image">
				</div>

				<div class="col-md-7">
					<img th:src="@{/img/主页.png}" class="img-responsive" alt="Responsive image">
				</div>

			</div>
		</div>

		<!-- 搜索框 -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="margin: 20px auto 20px auto ;">
				<form action="#" method="" class="bs-example bs-example-form" role="form">
					<div class="input-group mb-3">
						<input type="text" class="form-control" style="height: 60px;" placeholder="输入比赛名称进行快速定位搜索"
							   aria-label="Recipient's username" aria-describedby="basic-addon2" />
						<span class="input-group-append">
								<button class="btn btn-primary" type="submit">
									搜索
								</button>
							</span>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>




		<!-- 投票主界面 -->
		<div class="row">
			<div class="container-fluid">
				<div class="pb-5">
					<div class="row">
						<div class="col-md-2">
						</div>
						<div class="col-md-8">
							<div class="row pt-3">

								<div class="col-4 pt-3" th:each="row : ${dataTable.rows}">
									<div class="card">
										<img class="card-img-top" alt="Bootstrap Thumbnail Second"
											 th:src="@{/img/GA5W1Q69%5B~EA%7B998)YJ6M2E.jpg}" />
										<div class="container">
											<div class="card-block">
												<h5 class="card-title" th:text="${row.matchName}">
													第一届歌唱大赛（初赛）
												</h5>
												<p class="card-text">
													开始时间：<span th:text="${#dates.format(row.matchBeginTime,'yyyy-MM-dd HH:mm:ss')}"></span>
												</p>
												<p class="card-text">
													结束时间：<span th:text="${#dates.format(row.matchEndTime,'yyyy-MM-dd HH:mm:ss')}"></span>
												</p>
											</div>
											<div class="pt-3">
												<div class="row pb-3">
													<div class="col-6">
														<a class="btn btn-primary btn-block "  href="#" >投票</a>
													</div>
													<div class="col-6">
														<a class="btn btn-primary  btn-block" data-toggle="modal" data-target="#myModal" href="#">报名</a>
													</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2"></div>
					</div>
				</div>
			</div>
		</div>


			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">报名信息</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>

						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="exampleInputName2">初赛曲目</label>
								<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入初赛曲目">
							</div>
							<div class="form-group">
								<label for="exampleInputName1">复赛曲目</label>
								<input type="text" class="form-control" id="exampleInputName1" placeholder="请输入复赛曲目">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消报名</button>
							<button type="button" class="btn btn-primary">报名</button>
						</div>
					</div>
				</div>
			</div>

		<!-- 分页栏 -->
		<div class="container-fluid">
			<div class="pt-4">
				<div class="container">

					<div class="row">
						<div class="col-md-4">
						</div>
						<div class="col-md-4">
							<nav>
								<ul class="pagination">
									<li class="page-item">
										<a class="page-link" href="#">上一页</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">1</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">2</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">3</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">4</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">5</a>
									</li>
									<li class="page-item">
										<a class="page-link" href="#">下一页</a>
									</li>
								</ul>
							</nav>
						</div>
						<div class="col-md-4">
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	</body>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
