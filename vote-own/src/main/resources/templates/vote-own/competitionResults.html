<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>评委打分</title>


</head>
<body>
<div id="container-sm">
    <!-- 顶部 -->
    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <img th:src="@{/img/LOGO.png}" class="img-responsive" alt="Responsive image">
            </div>

            <div class="col-md-6 pt-5">
                <img th:src="@{/img/评委主页面.png}" class="img-responsive" alt="Responsive image">
            </div>

        </div>
    </div>

    <!-- 比赛名称栏 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 h1" style="margin: 20px auto 20px auto ;text-align: center;">
            <div class="text"><span th:text="${matchName}">第一届ACM大赛</span></div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- 比赛结果排序界面 -->
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped" style="text-align: center">
                    <thead>
                    <tr>
                        <th style="text-align: center">最终排名</th>
                        <th style="text-align: center">选手名称</th>
                        <th style="text-align: center">参赛曲目</th>
                        <th style="text-align: center">最终分数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item,itemStat : ${result}">
                        <td th:text="${itemStat.count}">表格单元格</td>
                        <td th:text="${item.playerName}">表格单元格</td>
                        <td th:text="${item.songTitle}">表格单元格</td>
                        <td th:text="${item.finalScore}">表格单元格</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
