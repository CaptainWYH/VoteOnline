<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改比赛结果')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-result_match-edit" th:object="${resultMatch}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">比赛id：</label>
                <div class="col-sm-8">
                    <input name="matchId" th:field="*{matchId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">赛程：</label>
                <div class="col-sm-8">
                    <input name="raceSchedule" th:field="*{raceSchedule}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">选手id：</label>
                <div class="col-sm-8">
                    <input name="playerId" th:field="*{playerId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评委分数：</label>
                <div class="col-sm-8">
                    <input name="judgesScore" th:field="*{judgesScore}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">观众投票数量：</label>
                <div class="col-sm-8">
                    <input name="voteCount" th:field="*{voteCount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">票数百分比：</label>
                <div class="col-sm-8">
                    <input name="percent" th:field="*{percent}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">最终分数：</label>
                <div class="col-sm-8">
                    <input name="finalScore" th:field="*{finalScore}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "vote-own/result_match";
        $("#form-result_match-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-result_match-edit').serialize());
            }
        }
    </script>
</body>
</html>
