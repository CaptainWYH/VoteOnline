<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改比赛评委中间表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-match_judges-edit" th:object="${matchJudges}">
            <input name="matchId" th:field="*{matchId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">比赛id：</label>
                <div class="col-sm-8">
                    <input name="matchId" th:field="*{matchId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评委id：</label>
                <div class="col-sm-8">
                    <input name="judgesId" th:field="*{judgesId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">1-初赛  2-决赛：</label>
                <div class="col-sm-8">
                    <input name="raceSchedule" th:field="*{raceSchedule}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "vote-own/match_judges";
        $("#form-match_judges-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-match_judges-edit').serialize());
            }
        }
    </script>
</body>
</html>
